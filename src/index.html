<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Conversor de moedas</title>
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
<main>
    <img src="imagens/conversor.png" alt="Logo converosr">
    <div class="container">
        <form>
            <div class="user-input">
                <label for="valor">Valor</label>
                <input type="number" name="" id="valor" placeholder="0,00">
            </div>
            <div class="user-input">
                <label for="moedas" >Moeda</label>
                <select id="moedas">
                    <option value="default">selecione a moeda</option>
                    <option value="dolar">Dolar</option>
                    <option value="euro">Euro</option>
                    <option value="libras">Libra</option>
                </select>
            </div>
            <input type="button" value="Converter em reais" id="btn">
        </form>
        <div class="resultado">
            <p>US$ 1 = R$ 4,86</p>
            <p>486,00 Reais</p>
        </div>
    </div>

</main>
</body>
</html>
